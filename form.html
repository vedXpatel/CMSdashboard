<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <title> Form </title>
</head>

<body>
    <h1> Issue Related Information Form </h1>
    <form action="/" method="post">
        <div class="row">
            <div class="col col-md-3 fcol">
                <input type="text" class="form-control " style="background-color: #3DCBFF;" placeholder="First name">
            </div>
            <div class="col col-md-3 lcol">
                <input type="text" class="form-control " style="background-color: ;" placeholder="Last name">
            </div>
        </div>
        <div class="col-md-3 cool1">
            <label for="openingDate" class="form-label"> Opening Date: </label>
            <input type="text" id="Date" name="openingDate" class="form-control" style="background-color: ;"
                placeholder="Ex: 23 January 2021">
        </div>
        <div class="col-md-3 cool1">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" style="background-color: ;" class="form-control">
        </div>
        <div class="col-md-3 cool1">
            <label for="status" class="form-label" id="situationLabel">Status of situation:</label>
            <select name="Status" class="form-select " style="background-color: ;" id="">
                <option value="">Choose..</option>
                <option value="Urgent">Urgent</option>
                <option value="Closed">Alert</option>
                <option value="Pending">Pending</option>
                <option value="In process">In process</option>
            </select>
        </div>
        <div class="col-md-4 cool1">
            <label for="Department" class="form-label">Department:</label>
            <select name="Department" class="form-select" style="background-color: ;" id="">
                <option value="">Choose..</option>
                <option value="Finance">Finance</option>
                <option value="Accounts">Accounts</option>
                <option value="Transportation">Transportation</option>
                <option value="OtherIssues">OtherIssues</option>
            </select>
        </div>
        <div class="col-md-6 form-floating cool1">
            <textarea class="form-control" name="newIssue" placeholder="Leave a comment here" style="background-color: ;"
                id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Issue</label>
        </div>
        <div class="col-md-6 form-floating cool1">
            <textarea class="form-control" name="IssueDescription" placeholder="Leave a comment here" style="background-color: ;"
                id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="DetailedIssue">Issue Description</label>
        </div>
        <div class="cool2">

            <button type="submit" class="btn btn-outline-primary col-md-1 ">Submit</button>

        </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
